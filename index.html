<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Javascript Fundamentals Quiz</title>

<body>
   <div class="jumbotron jumbotron-fluid container">
    <div class="card" id="start-screen">
      <h1 class="display-4">Javascript Quiz</h1>
      <p class="lead">Welcome to the Javascript Fundamentals Quiz Review Game! Let's practice!</p>

      <button class="btn btn-primary" id="start">Start</button>
    </div>
    <div class="card hide" id="quiz-screen">
      <h1 id="question-title">Quiz Screen</h1>
      <div id="choices"></div>
      <div id="timer"></div>
      <h6 id="response"></h6>
    </div>
    <div class="card hide" id="end-screen">
      <h1 class="display-4">End screen</h1>
      <input type="text" id="initials" max="3" placeholder="enter your initials">
      <button id="submit"> Submit </button>
    </div>
   </div>

   <script src="script.js"></script>
</body>
  </html>
